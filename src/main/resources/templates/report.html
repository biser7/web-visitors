<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Visitors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>WEBPAGE VISITORS REPORT</h2>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>E-mail</th>
            <th>Phone</th>
            <th>Visits count</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v : ${visitors}">
            <td th:text="${v.email}"></td>
            <td th:text="${v.phone}"></td>
            <td th:text="${v.visitQuantity}"></td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-outline-secondary" id="backToIndex">To Index</button>
</div>

<script>
    document.getElementById('backToIndex').addEventListener("click", function (e) {
        e.preventDefault();
        location.href = "http://localhost:8090";
    });
</script>
</body>
</html>
